<ion-header>
  <ion-toolbar>
    <ion-title>Conceptos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let concept of concepts; let i=index">
      <ion-label (click)="presentPopover($event, i, concept)">
        <h1>{{ concept.name }}</h1>
        <h2>{{ concept.price | currency:'MXN':'symbol-narrow' }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAlertPrompt()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
